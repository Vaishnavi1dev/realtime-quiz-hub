<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(139,92,246);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(59,130,246);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)" />
  
  <!-- Question mark -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">?</text>
  
  <!-- Small decorative elements -->
  <circle cx="25" cy="25" r="3" fill="white" opacity="0.6" />
  <circle cx="75" cy="25" r="3" fill="white" opacity="0.6" />
  <circle cx="25" cy="75" r="3" fill="white" opacity="0.6" />
  <circle cx="75" cy="75" r="3" fill="white" opacity="0.6" />
</svg>
