<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend API Tester - QuizMaster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .test-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .test-section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        .test-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .test-button:active {
            transform: translateY(0);
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .status-online {
            background: #d4edda;
            color: #155724;
        }
        .status-offline {
            background: #f8d7da;
            color: #721c24;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ QuizMaster Backend API Tester</h1>
        
        <!-- Server Status -->
        <div class="test-section">
            <h2>üì° Server Status</h2>
            <span id="status-badge" class="status-badge status-offline">Checking...</span>
            <button class="test-button" onclick="checkHealth()">Check Server Health</button>
            <div id="health-result"></div>
        </div>

        <!-- Authentication Tests -->
        <div class="test-section">
            <h2>üîê Authentication Tests</h2>
            
            <h3 style="margin-top: 20px;">Register Student</h3>
            <div class="input-group">
                <label>Name:</label>
                <input type="text" id="student-name" value="John Doe" />
            </div>
            <div class="input-group">
                <label>Email:</label>
                <input type="email" id="student-email" value="john@student.com" />
            </div>
            <div class="input-group">
                <label>Password:</label>
                <input type="password" id="student-password" value="password123" />
            </div>
            <div class="input-group">
                <label>Roll Number:</label>
                <input type="text" id="student-roll" value="S001" />
            </div>
            <button class="test-button" onclick="registerStudent()">Register Student</button>
            <div id="register-student-result"></div>

            <h3 style="margin-top: 20px;">Register Teacher</h3>
            <div class="input-group">
                <label>Name:</label>
                <input type="text" id="teacher-name" value="Prof. Smith" />
            </div>
            <div class="input-group">
                <label>Email:</label>
                <input type="email" id="teacher-email" value="smith@teacher.com" />
            </div>
            <div class="input-group">
                <label>Password:</label>
                <input type="password" id="teacher-password" value="teacher123" />
            </div>
            <button class="test-button" onclick="registerTeacher()">Register Teacher</button>
            <div id="register-teacher-result"></div>

            <h3 style="margin-top: 20px;">Login</h3>
            <div class="input-group">
                <label>Email:</label>
                <input type="email" id="login-email" value="john@student.com" />
            </div>
            <div class="input-group">
                <label>Password:</label>
                <input type="password" id="login-password" value="password123" />
            </div>
            <button class="test-button" onclick="login()">Login</button>
            <div id="login-result"></div>
        </div>

        <!-- Database Tests -->
        <div class="test-section">
            <h2>üíæ Database Connection Test</h2>
            <button class="test-button" onclick="testDatabase()">Test MongoDB Connection</button>
            <div id="db-result"></div>
        </div>

        <!-- Quick Test All -->
        <div class="test-section">
            <h2>‚ö° Quick Test All</h2>
            <button class="test-button" onclick="runAllTests()" style="font-size: 18px; padding: 15px 30px;">
                Run All Tests
            </button>
            <div id="all-tests-result"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let authToken = '';

        // Check server health
        async function checkHealth() {
            const resultDiv = document.getElementById('health-result');
            const statusBadge = document.getElementById('status-badge');
            
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                resultDiv.className = 'result success';
                resultDiv.textContent = JSON.stringify(data, null, 2);
                
                statusBadge.className = 'status-badge status-online';
                statusBadge.textContent = '‚úÖ Server Online';
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Error: ${error.message}`;
                
                statusBadge.className = 'status-badge status-offline';
                statusBadge.textContent = '‚ùå Server Offline';
            }
        }

        // Register student
        async function registerStudent() {
            const resultDiv = document.getElementById('register-student-result');
            
            const data = {
                name: document.getElementById('student-name').value,
                email: document.getElementById('student-email').value,
                password: document.getElementById('student-password').value,
                userType: 'student',
                rollNo: document.getElementById('student-roll').value
            };

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    authToken = result.token;
                    resultDiv.className = 'result success';
                    resultDiv.textContent = '‚úÖ Student registered successfully!\n\n' + JSON.stringify(result, null, 2);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = '‚ùå Registration failed:\n\n' + JSON.stringify(result, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }

        // Register teacher
        async function registerTeacher() {
            const resultDiv = document.getElementById('register-teacher-result');
            
            const data = {
                name: document.getElementById('teacher-name').value,
                email: document.getElementById('teacher-email').value,
                password: document.getElementById('teacher-password').value,
                userType: 'teacher'
            };

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = '‚úÖ Teacher registered successfully!\n\n' + JSON.stringify(result, null, 2);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = '‚ùå Registration failed:\n\n' + JSON.stringify(result, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }

        // Login
        async function login() {
            const resultDiv = document.getElementById('login-result');
            
            const data = {
                email: document.getElementById('login-email').value,
                password: document.getElementById('login-password').value
            };

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    authToken = result.token;
                    resultDiv.className = 'result success';
                    resultDiv.textContent = '‚úÖ Login successful!\n\n' + JSON.stringify(result, null, 2);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = '‚ùå Login failed:\n\n' + JSON.stringify(result, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }

        // Test database
        async function testDatabase() {
            const resultDiv = document.getElementById('db-result');
            
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = '‚úÖ Database connection is working!\n\nServer is responding correctly.';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = '‚ùå Database connection issue';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }

        // Run all tests
        async function runAllTests() {
            const resultDiv = document.getElementById('all-tests-result');
            resultDiv.className = 'result info';
            resultDiv.textContent = 'Running all tests...\n\n';
            
            let results = [];
            
            // Test 1: Health check
            try {
                const response = await fetch(`${API_URL}/health`);
                results.push(response.ok ? '‚úÖ Health Check: PASSED' : '‚ùå Health Check: FAILED');
            } catch (error) {
                results.push('‚ùå Health Check: FAILED - ' + error.message);
            }
            
            // Test 2: Register test user
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: `test${Date.now()}@test.com`,
                        password: 'test123',
                        userType: 'student',
                        rollNo: 'T001'
                    })
                });
                results.push(response.ok ? '‚úÖ User Registration: PASSED' : '‚ùå User Registration: FAILED');
            } catch (error) {
                results.push('‚ùå User Registration: FAILED - ' + error.message);
            }
            
            resultDiv.textContent = results.join('\n') + '\n\n‚ú® All tests completed!';
            
            if (results.every(r => r.includes('‚úÖ'))) {
                resultDiv.className = 'result success';
            } else {
                resultDiv.className = 'result error';
            }
        }

        // Check health on page load
        window.onload = () => {
            checkHealth();
        };
    </script>
</body>
</html>
